                    <div class="text-[11px] font-bold text-blue-400">ÌÜ†</div>
                </div>
                <div id="cal-grid" class="grid grid-cols-7 gap-y-1"></div>
            </div>
        </div>
    </div>

    <!-- ÏïåÎ¶º Î™®Îã¨ -->
    <div id="alert-modal" class="fixed inset-0 z-[1000] hidden flex items-center justify-center px-8">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]" onclick="closeAlert()"></div>
        <div class="bg-white w-full max-w-[300px] rounded-3xl p-6 relative z-10 shadow-2xl border border-slate-100 text-center">
            <div id="alert-icon" class="text-3xl mb-3">üîî</div>
            <h3 id="alert-title" class="text-lg font-bold text-slate-800 mb-1">ÏïåÎ¶º</h3>
            <p id="alert-msg" class="text-sm text-slate-600 mb-6 break-keep leading-relaxed"></p>
            <div id="alert-actions" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyDsU0D8lzob5uA5abTkbC2camJ9yhlZHIRxBhov-njJRNyE3EV5eUrSFROgK-tT9u1sw/exec"; 
        
        // Î™®Îç∏Î™Ö Î™©Î°ù
        const MODEL_LIST = ['23U', '24U', '25U', '17P', '17PM', 'Î∞±ÏóÖ', 'Ïó∞Ïû•'];

        let allData = [];
        // [ÏàòÏ†ï] Í≥µÏó∞Ïû• Î™®Îìú Ï†ÑÏö© ÌïÑÌÑ∞ Í∏∞Î≥∏Í∞í ÏÑ§Ï†ï
        let currentFilter = 'venue_remaining';
        let currentModelFilter = 'all';
        // [ÏàòÏ†ï] VenueMode Ìï≠ÏÉÅ true
        const isVenueMode = true;
        let selectedDate = null; 
        let calCurrentDate = new Date(); 

        window.onload = () => fetchData();

        function navHome() {
            document.getElementById('search-input').value = '';
            clearDate();
            // [ÏàòÏ†ï] Ï¥àÍ∏∞Ìôî Ïãú Í≥µÏó∞Ïû• Î™®Îìú Í∏∞Î≥∏Í∞íÏúºÎ°ú Î≥µÍ∑Ä
            setVenueFilter('venue_remaining');
            setModelFilter('all');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            filterData();
        }

        async function fetchData() {
            toggleLoading(true);
            try {
                const res = await fetch(`${API_URL}?type=admin_list`);
                const json = await res.json();
                if(json.result === 'success') {
                    allData = json.data;
                    updateModelButtonCounts(allData); 
                    filterData();
                } else { showAlert("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®", "Ïò§Î•ò", "‚ùå"); }
            } catch(e) { showAlert("Ïó∞Í≤∞ Ïã§Ìå®", "ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò", "üì°"); } 
            finally { toggleLoading(false); }
        }

        function toggleLoading(show) {
            const list = document.getElementById('list-container');
            const loader = document.getElementById('loading');
            if(show) { list.innerHTML = ''; loader.classList.remove('hidden'); }
            else { loader.classList.add('hidden'); }
        }

        // [ÏàòÏ†ï] Í≥µÏó∞Ïû• Î™®Îìú Ï†ÑÏö© ÌïÑÌÑ∞ ÏÑ§Ï†ï
        function setVenueFilter(val) {
            currentFilter = val;
            document.querySelectorAll('.venue-active-btn').forEach(btn => {
                if(btn.dataset.val === val) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            filterData();
        }

        function setModelFilter(model) {
            currentModelFilter = model;
            document.querySelectorAll('.model-filter-item').forEach(btn => {
                if(btn.dataset.model === model) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            filterData();
        }

        // [CALENDAR]
        function openCalendar() {
            calCurrentDate = selectedDate ? new Date(selectedDate) : new Date();
            renderCalendar();
            const root = document.getElementById('calendar-modal-root');
            root.classList.add('active');
            document.body.classList.add('modal-open');
        }
        function closeCalendar() {
            const root = document.getElementById('calendar-modal-root');
            root.classList.remove('active');
            document.body.classList.remove('modal-open');
        }
        function moveMonth(step) {
            calCurrentDate.setMonth(calCurrentDate.getMonth() + step);
            renderCalendar();
        }
        function renderCalendar() {
            const year = calCurrentDate.getFullYear();
            const month = calCurrentDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${year}ÎÖÑ ${month + 1}Ïõî`;
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '';
            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
            const todayStr = new Date().toISOString().split('T')[0];
            for(let d=1; d<=lastDate; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                let classes = "cal-day-cell cursor-pointer";
                if(dateStr === todayStr) classes += " cal-day-today";
                if(dateStr === selectedDate) classes += " cal-day-selected";
                const div = document.createElement('div');
                div.className = classes; div.innerText = d; div.onclick = () => selectDate(dateStr);
                grid.appendChild(div);
            }
        }
        function selectDate(dateStr) {
            selectedDate = dateStr;
            const [y,m,d] = dateStr.split('-');
            const displayDate = `${parseInt(m)}Ïõî ${parseInt(d)}Ïùº`;
            document.getElementById('active-date-bar').classList.remove('hidden');
            document.getElementById('active-date-text').innerText = `ÏÑ†ÌÉùÎêú ÎÇ†Ïßú: ${displayDate}`;
            closeCalendar();
            filterData();
        }
        function clearDate(e) {
            if(e) e.stopPropagation();
            selectedDate = null;
            document.getElementById('active-date-bar').classList.add('hidden');
            filterData();
        }

        function filterData() {
            const query = document.getElementById('search-input').value.toLowerCase();
            let venueRem = 0, venuePick = 0;

            const baseFiltered = allData.filter(item => {
                const matchQuery = (item.name && item.name.includes(query)) || 
                                   (item.phone && item.phone.includes(query)) ||
                                   (item.model && item.model.includes(query)) ||
                                   (item.delivery && item.delivery.includes(query));
                
                let matchDate = true;
                if(selectedDate) {
                    if(!item.startDate) matchDate = false;
                    else matchDate = (selectedDate === item.startDate);
                }

                // [ÏàòÏ†ï] Ìï≠ÏÉÅ Í≥µÏó∞/ÌòÑÏû• ÌïÑÌÑ∞ Ï†ÅÏö©
                let matchVenue = true;
                const delivery = item.delivery || '';
                if(!delivery.includes('Í≥µÏó∞') && !delivery.includes('ÌòÑÏû•')) matchVenue = false;

                return matchQuery && matchDate && matchVenue;
            });

            updateModelButtonCounts(baseFiltered);

            const finalFiltered = baseFiltered.filter(item => {
                let rawModel = (item.model || '').replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim(); 
                const matchModel = (currentModelFilter === 'all') || (rawModel.toUpperCase().includes(currentModelFilter));
                
                // [ÏàòÏ†ï] Í≥µÏó∞Ïû• Î™®Îìú Î°úÏßÅ (Ìï≠ÏÉÅ Ï†ÅÏö©)
                const isAssigned = /\d$/.test(rawModel);
                if(isAssigned) venuePick++; else venueRem++; 

                if(currentFilter === 'venue_remaining' && isAssigned) return false;
                if(currentFilter === 'venue_pickedup' && !isAssigned) return false;
                
                return matchModel;
            });

            // [ÏàòÏ†ï] Ï†ïÎ†¨ Î°úÏßÅ Îã®ÏàúÌôî (Ïù¥Î¶Ñ/ÏãúÍ∞ÑÏàú)
            finalFiltered.sort((a, b) => {
                 if (!a.orderTime || !b.orderTime) return b.row - a.row;
                 const timeA = new Date(a.orderTime).getTime();
                 const timeB = new Date(b.orderTime).getTime();
                 if(timeA !== timeB) return timeB - timeA;
                 return b.row - a.row; 
            });

            // [ÏàòÏ†ï] Ïπ¥Ïö¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ìï≠ÏÉÅ Ïã§Ìñâ
            let vR = 0, vP = 0;
            const modelFiltered = baseFiltered.filter(item => {
                let rawModel = (item.model || '').replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim(); 
                return (currentModelFilter === 'all') || (rawModel.toUpperCase().includes(currentModelFilter));
            });
            modelFiltered.forEach(item => {
                let rawModel = (item.model || '').replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim(); 
                if(/\d$/.test(rawModel)) vP++; else vR++;
            });
            document.getElementById('btn-venue-rem').innerText = `ÎÇ®ÏùÄ Ïù∏Ïõê ${vR}`;
            document.getElementById('btn-venue-pick').innerText = `ÏàòÎ†π Ïù∏Ïõê ${vP}`;

            renderList(finalFiltered); 
        }

        function updateModelButtonCounts(dataset) {
            const counts = { '23U':0, '24U':0, '25U':0, '17P':0, '17PM':0, 'all': dataset.length, 'BACKUP':0, 'EXT':0 };
            dataset.forEach(item => {
                let model = (item.model || '').toUpperCase();
                if(model.includes('23U')) counts['23U']++;
                else if(model.includes('24U')) counts['24U']++;
                else if(model.includes('25U')) counts['25U']++;
                else if(model.includes('17P') && !model.includes('17PM')) counts['17P']++; 
                else if(model.includes('17PM')) counts['17PM']++;
                
                if(model.includes('Î∞±ÏóÖ')) counts['BACKUP']++;
                if(model.includes('Ïó∞Ïû•')) counts['EXT']++;
            });
            document.querySelector('[data-model="all"]').innerText = `Ï†ÑÏ≤¥(${counts.all})`;
            ['23U', '24U', '25U', '17P', '17PM'].forEach(m => {
                const btn = document.querySelector(`[data-model="${m}"]`);
                if(btn) btn.innerText = `${m}(${counts[m]})`;
            });
            const backupBtn = document.querySelector('[data-model="Î∞±ÏóÖ"]');
            if(backupBtn) backupBtn.innerText = `Î∞±ÏóÖ(${counts['BACKUP']})`;
            const extBtn = document.querySelector('[data-model="Ïó∞Ïû•"]');
            if(extBtn) extBtn.innerText = `Ïó∞Ïû•(${counts['EXT']})`;
        }

        function renderList(list) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            if(!list || list.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-slate-400 text-xs font-medium">Í≤ÄÏÉâÎêú ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>`;
                return;
            }

            list.forEach(item => {
                let badgeClass = 'status-wait', badgeText = 'ÎåÄÍ∏∞';
                if(item.status === 'ÏòàÏïΩÏã†Ï≤≠') { badgeClass = 'status-badge status-wait'; badgeText = 'Ïã†Ï≤≠'; }
                else if(item.status === 'ÌôïÏ†ï') { badgeClass = 'status-badge status-confirm'; badgeText = 'ÌôïÏ†ï'; }
                else if(item.status === 'Î∞òÎÇ©ÏôÑÎ£å') { badgeClass = 'status-badge status-return'; badgeText = 'Î∞òÎÇ©'; }
                else if(item.status === 'Ï∑®ÏÜå') { badgeClass = 'status-badge status-cancel'; badgeText = 'Ï∑®ÏÜå'; }

                const truck = item.trackingNumber ? '<span class="ml-1 text-[10px]">üöö</span>' : '';
                const memo = item.memo ? '<span class="ml-1 text-[10px] text-orange-500">üìù</span>' : '';
                let displayModel = (item.model || '').replace(/\s*\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();
                let battery = item.model && item.model.includes('Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨') ? '<span class="text-amber-500 text-[10px] ml-0.5 font-bold">‚ö°</span>' : '';
                const start = (item.startDate || '').substring(5).replace('-','.');
                const end = (item.endDate || '').substring(5).replace('-','.');
                const clean = t => (t||'').replace(/ÏàòÎ†π|Î∞òÎÇ©/g, '').trim();
                const method = `${clean(item.delivery)}‚ûî${clean(item.returnWay)}`;
                const time = formatTime(item.orderTime);
                const lastFour = item.phone ? item.phone.substring(item.phone.length-4) : '';

                const card = document.createElement('div');
                card.className = "card px-5 py-4 relative";
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <div class="absolute top-4 right-5 text-[10px] text-slate-600 font-black tracking-tight">${time}</div>
                    <div class="flex justify-between items-end">
                        <div class="flex-1 min-w-0 pr-2">
                            <div class="flex items-center gap-1.5 mb-1.5">
                                <span class="bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded-[5px] font-extrabold text-[12px] border border-slate-200">${displayModel || 'ÎØ∏Ï†ï'}</span>
                                <span class="text-[16px] font-black text-slate-900 truncate tracking-tight flex items-baseline gap-1">
                                    ${item.name}
                                    <span class="text-[13px] text-slate-400 font-extrabold font-mono">${lastFour}</span>
                                </span>
                                ${battery}${memo}
                            </div>
                            <div class="flex items-center text-[11px] text-slate-400 font-medium gap-2 pl-0.5">
                                <span class="tracking-tighter opacity-90">${start}~${end}</span>
                                <span class="w-[1px] h-2.5 bg-slate-200"></span>
                                <span class="truncate text-slate-400 font-medium max-w-[120px]">${method}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 shrink-0 pb-0.5">
                            <div class="text-[11px]">${truck}</div>
                            <span class="status-badge ${badgeClass}">${badgeText}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // [NEW] Î™®Îç∏ ÌååÏã± Î∞è ÏÑ†ÌÉù Î°úÏßÅ
        function selectEditModel(modelName) {
            document.getElementById('edit-model-type').value = modelName;
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.model-select-chip').forEach(btn => {
                if(btn.dataset.val === modelName) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function openModal(item) {
            const root = document.getElementById('modal-root');
            document.getElementById('edit-row').value = item.row;
            document.getElementById('display-order-time').innerText = "Ï†ëÏàò: " + (formatTime(item.orderTime, true) || '-');
            document.getElementById('edit-name').value = item.name || '';
            document.getElementById('edit-phone').value = item.phone || '';
            document.getElementById('edit-start').value = item.startDate || '';
            document.getElementById('edit-end').value = item.endDate || '';
            document.getElementById('edit-delivery').value = item.delivery || '';
            document.getElementById('edit-return-way').value = item.returnWay || '';
            document.getElementById('btn-call').href = `tel:${item.phone}`;
            document.getElementById('edit-tracking').value = item.trackingNumber || '';
            document.getElementById('edit-memo').value = item.memo || '';

            // Î™®Îç∏ ÌååÏã±
            let rawModel = item.model || '';
            const hasBattery = rawModel.includes('Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨');
            rawModel = rawModel.replace(/\+?\s*Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨/g, '').trim();

            let matchedModel = 'Í∏∞ÌÉÄ';
            let deviceId = rawModel;
            
            // Î™®Îç∏ Î™©Î°ùÏóêÏÑú Îß§Ïπ≠ÎêòÎäî Í≤É Ï∞æÍ∏∞
            for (const m of MODEL_LIST) {
                if (rawModel.toUpperCase().includes(m)) {
                    matchedModel = m;
                    deviceId = rawModel.replace(m, '').trim(); // Î™®Îç∏Î™Ö Î∫Ä ÎÇòÎ®∏ÏßÄ = Í∏∞Í∏∞Î≤àÌò∏
                    break;
                }
            }

            // Î™®Îç∏ ÏÑ†ÌÉù Î≤ÑÌäº Ï¥àÍ∏∞Ìôî
            selectEditModel(matchedModel);
            document.getElementById('edit-device-id').value = deviceId;

            const batteryCheck = document.getElementById('edit-battery');
            batteryCheck.checked = hasBattery;
            updateBatteryStyle(hasBattery);

            setEditStatus(item.status || 'ÏòàÏïΩÏã†Ï≤≠');

            root.style.display = 'flex';
            setTimeout(() => root.classList.add('active'), 10);
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            const root = document.getElementById('modal-root');
            root.classList.remove('active');
            setTimeout(() => {
                root.style.display = 'none';
                document.body.classList.remove('modal-open');
            }, 300);
        }

        function setEditStatus(status) {
            document.getElementById('edit-status-val').value = status;
            ['wait','confirm','return','cancel'].forEach(k => {
                document.getElementById(`btn-status-${k}`).className = "status-btn py-3 rounded-lg text-[12px]";
            });
            const map = { 'ÏòàÏïΩÏã†Ï≤≠':'wait', 'ÌôïÏ†ï':'confirm', 'Î∞òÎÇ©ÏôÑÎ£å':'return', 'Ï∑®ÏÜå':'cancel' };
            const key = map[status];
            if(key) document.getElementById(`btn-status-${key}`).classList.add(`active-${key}`);
        }

        document.getElementById('edit-battery').onchange = function() { updateBatteryStyle(this.checked); };
        function updateBatteryStyle(checked) {
            const box = document.getElementById('battery-box');
            if(checked) {
                box.className = "w-full h-full border border-blue-500 rounded-xl flex flex-col items-center justify-center bg-blue-50 transition-all";
            } else {
                box.className = "w-full h-full border border-slate-200 rounded-xl flex flex-col items-center justify-center bg-white transition-all";
            }
        }

        async function submitUpdate(e) {
            if(e) e.preventDefault();
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            btn.innerText = 'Ï†ÄÏû• Ï§ë...'; btn.disabled = true;

            // [NEW] Î™®Îç∏ + Î≤àÌò∏ + Î∞∞ÌÑ∞Î¶¨ Ìï©ÏπòÍ∏∞
            const modelType = document.getElementById('edit-model-type').value;
            const deviceId = document.getElementById('edit-device-id').value.trim();
            
            let finalModel = '';
            if (modelType === 'Í∏∞ÌÉÄ') {
                finalModel = deviceId; // Í∏∞ÌÉÄÎ©¥ ÏûÖÎ†•Í∞í Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©
            } else {
                finalModel = modelType + deviceId; // Ïòà: 23U + 12 = 23U12
            }
            
            if(document.getElementById('edit-battery').checked) finalModel += "+Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨";

            const payload = {
                type: 'update', row: document.getElementById('edit-row').value,
                name: document.getElementById('edit-name').value, phone: document.getElementById('edit-phone').value,
                startDate: document.getElementById('edit-start').value, endDate: document.getElementById('edit-end').value,
                delivery: document.getElementById('edit-delivery').value, returnWay: document.getElementById('edit-return-way').value,
                status: document.getElementById('edit-status-val').value, tracking: document.getElementById('edit-tracking').value,
                model: finalModel, memo: document.getElementById('edit-memo').value
            };

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                showAlert("ÏàòÏ†ïÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.", "ÏÑ±Í≥µ", "‚úÖ");
                closeModal();
                setTimeout(fetchData, 500);
            } catch(err) {
                showAlert("Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.", "Ïò§Î•ò", "‚ùå");
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        }

        function confirmDelete() {
            showConfirm("Ïù¥ ÏòàÏïΩÏùÑ Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî?", async () => {
                const rowId = document.getElementById('edit-row').value;
                try {
                    await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'delete', row: rowId }) });
                    showAlert("ÏòàÏïΩÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.", "ÏôÑÎ£å", "üóëÔ∏è");
                    closeModal();
                    setTimeout(fetchData, 500);
                } catch(err) {
                    showAlert("ÏÇ≠Ï†ú Ïã§Ìå®", "Ïò§Î•ò", "‚ùå");
                }
            });
        }

        function formatTime(str, full = false) {
            if(!str) return '';
            const d = new Date(str);
            if(isNaN(d)) return str;
            const m = d.getMonth()+1, da = d.getDate(), h = d.getHours(), mi = String(d.getMinutes()).padStart(2,'0');
            return full ? `${d.getFullYear()}.${m}.${da} ${h}:${mi}` : `${m}.${da} ${h}:${mi}`;
        }

        function showAlert(msg, title, icon) {
            openAlertModal(title, msg, icon, `<button onclick="closeAlert()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl text-[14px]">ÌôïÏù∏</button>`);
        }
        function showConfirm(msg, action) {
            openAlertModal("ÌôïÏù∏", msg, "ü§î", `
                <button id="confirm-yes" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl text-[14px] mb-2">ÏÇ≠Ï†úÌïòÍ∏∞</button>
                <button onclick="closeAlert()" class="w-full bg-white text-slate-500 border border-slate-200 font-bold py-4 rounded-2xl text-[14px]">Ï∑®ÏÜå</button>
            `);
            document.getElementById('confirm-yes').onclick = () => { closeAlert(); action(); };
        }
        function openAlertModal(title, msg, icon, btns) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('alert-icon').innerText = icon;
            document.getElementById('alert-actions').innerHTML = btns;
            document.getElementById('alert-modal').classList.remove('hidden');
        }
        function closeAlert() { document.getElementById('alert-modal').classList.add('hidden'); }
    </script>
