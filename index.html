                if(date && item.startDate && item.endDate) matchDate = (date >= item.startDate && date <= item.endDate);

                if(isVenueMode) {
                    const delivery = item.delivery || '';
                    if(!delivery.includes('ê³µì—°') && !delivery.includes('í˜„ì¥')) return false;
                    if(matchQuery && matchModel && matchDate) {
                        if(/\d$/.test(rawModel)) venuePick++; else venueRem++;
                    }
                    if(currentFilter === 'venue_remaining' && /\d$/.test(rawModel)) return false;
                    if(currentFilter === 'venue_pickedup' && !/\d$/.test(rawModel)) return false;
                } else {
                    if(currentFilter !== 'all' && item.status !== currentFilter) return false;
                }
                return matchQuery && matchModel && matchDate;
            });

            if(isVenueMode) {
                document.getElementById('btn-venue-rem').innerText = `ë‚¨ì€ ${venueRem}`;
                document.getElementById('btn-venue-pick').innerText = `ìˆ˜ë ¹ ${venuePick}`;

        function formatTime(str, full = false) {
            if(!str) return '';
            const d = new Date(str);
            if(isNaN(d)) return str;
            const m = d.getMonth()+1, da = d.getDate(), h = d.getHours(), mi = String(d.getMinutes()).padStart(2,'0');
            return full ? `${d.getFullYear()}.${m}.${da} ${h}:${mi}` : `${m}.${da} ${h}:${mi}`;
        }
